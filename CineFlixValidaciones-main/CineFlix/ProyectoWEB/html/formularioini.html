<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CineFlix/ProyectoWEB/css/main.css">
    <title>CineFlix</title>
</head>
<body 
background="Img/megamente.jpg" style="background-repeat: no-repeat;">
    <div class="container">
  
        <div class="submit">
            <h2>Crea tu cuenta CineFlix</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username" maxlength="6">Usuario</label>
                <input type="text" placeholder="pepito123" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="cineflix@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{15,}" title="Debe contener al menos un número, una letra mayúscula y minúscula, tambien debe contener al menos 15 o más caracteres">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir contraseña</label>
                <input type="password" placeholder="Repetir Contraseña" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{15,}" title="Debe contener al menos un número, una letra mayúscula y minúscula, tambien debe contener al menos 15 o más caracteres"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
            </div>
            <div>
                <input type="submit" class="button" name="enviar" onclick="hizoClick()" onsubmit="window.location.href='iniciosesion.html';" value="Crear Cuenta">
            </div>
            <div>
                <input type="submit" onclick="window.location.href='iniciosesion.html';" value="Iniciar Sesión"/>
            </div>
        </form>  
    </div>
    <script src="/CineFlix/ProyectoWEB/js/main.js"></script>
</body>
</html>
